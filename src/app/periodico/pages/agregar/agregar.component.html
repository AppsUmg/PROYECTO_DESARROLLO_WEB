<h1>Agregar Noticia</h1>

<div class="container">
    <div fxFlex="100" fxLayout="column">
          <mat-form-field fxFlex="100">
                <mat-label>Título</mat-label>
                <input type="text" matInput required [(ngModel)]="noticiaNueva.titulo">
            </mat-form-field>
    

            <div class="" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">


              <mat-form-field fxFlex="50" fxFlex.xs="100">
                <mat-select placeholder="Categoría"  name="category" [(ngModel)]="categoria" (ngModelChange)="onChange($event)">
                  <mat-option *ngFor="let category of category" [value]="category.ID" required>
                    {{category.CATEGORIA}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field fxFlex="50" fxFlex.xs="100">
                <mat-select placeholder="Subcategoría"  name="subcategory" [(ngModel)]="noticiaNueva.iD_SUB_CATEGORIA">
                  <mat-option *ngFor="let subcategory of subcategory" [value]="subcategory.ID_SUB_CATEGORIA" required>
                    {{subcategory.SUB_CATEGORIA}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>


              <div class="" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

              <mat-form-field fxFlex="50" fxFlex.xs="100">
                <mat-select placeholder="Estados"  name="status" [(ngModel)]="noticiaNueva.iD_ESTADO">
                  <mat-option *ngFor="let status of status" [value]="status.ESTADO" required>
                    {{status.DESCRIPCION}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field fxFlex="50" fxFlex.xs="100">
                <mat-select placeholder="Visibilidad"  name="visibility" [(ngModel)]="noticiaNueva.iD_VISIBILIDAD">
                  <mat-option *ngFor="let visibility of visibility" [value]="visibility.ID" required>
                    {{visibility.NOMBRE}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

        <mat-form-field fxFlex="100">
            <mat-label>Descripción</mat-label>
            <textarea type="text" matInput required [(ngModel)]="noticiaNueva.contenido"></textarea>
        </mat-form-field>


        <br>
        <button mat-raised-button color="primary" (click)="guardar()" class="btn-save"> <mat-icon>edit</mat-icon>Guardar</button>
        <button mat-button (click)="regresar()"  class="btn-back"><mat-icon>arrow_back_ios</mat-icon>Regresar</button>
    </div>
</div>
